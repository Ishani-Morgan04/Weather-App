<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/d4d804a5d0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </script>


    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <h1>
        WEATHER LENS
        <hr />
      </h1>
      <form class="search-form" id="cityForm">
          <div class="row">
            <div class="col-10">        
            <input 
            type="search" 
            id="searchInput" 
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm" 
            placeholder=" Search Current City" />
  </div>
  <div class="col-2">
    <input
    id="search" 
    type="submit" 
    value="Search" 
    class="form-control btn-primary"/>
    
    <button class="current-button" id="current-button"> Current City </button>
</div>   
    </div>
<br />

  <div class="current-forecast" >
  <br />  
      <span class="current-date" id="currentDate"> 
      <strong>FRIDAY, 22 OCTOBER 2021</strong><br>16:34
      </span>
  <br />
      <span class="now-city" id="nowCity"><p><strong>KUALA LUMPUR<strong</p>
      </span>
    </div>
  <br />
    <img class="today" src="images/cloudy.png"/>
 <br />

 <div class="temp-description" >
   <strong>CLOUDY</strong>
   <br />
  <span class="current-temperature" id="currentTemperature"><strong> 25 </strong></span>
   <br /> 
   <span class="unitsDegree">
    <a href="#" id="celciusTemp"> °C </a> 
      | 
    <a href="#" id="fahrenheitTemp"> °F </a>
  </span>  
<br />
<br />
  <span class="quote">"I've got a sunshine on a cloudy day".
  </span>
<br /> 
<br />
</div>
<br />
<div class="5-days-forecast">
  <div class="row">
  <div class="col-sm-2">
  <div class="card">   
  <div class="card-body">
  <span class="forecast"><strong>SUN</strong><br>⛈<br><strong>Stormy</strong><br>15°C</span>  
  </div>
</div>
</div>

   <div class="col-sm-2">
   <div class="card">
   <div class="card-body">
    <span class="forecast"><strong>MON</strong><br>☀️<br><strong>Sunny</strong><br>40°C</span> 
   </div>
</div>
</div>
 
    <div class="col-sm-2">
    <div class="card">
    <div class="card-body">
      <span class="forecast"><strong>TUE</strong><br>💨<br><strong>Windy</strong><br>18°C</span>     
    </div>
 </div>
 </div>
      
    <div class="col-sm-2">
    <div class="card">       
    <div class="card-body">
      <span class="forecast"><strong>WED</strong><br>🌧<br><strong>Rainy</strong><br>15°C</span> 
    </div>
  </div>
  </div>
            
    <div class="col-sm-2">
    <div class="card">
    <div class="card-body">
      <span class="forecast"><strong>THU</strong><br>⛅️<br><strong>Cloudy</strong><br>20°C</span> 
    </div>
  </div>
  </div>
</div>  
</div> 
<br />  
<br />             
    <script src="src/index.js"></script>

  </body>
</html>
